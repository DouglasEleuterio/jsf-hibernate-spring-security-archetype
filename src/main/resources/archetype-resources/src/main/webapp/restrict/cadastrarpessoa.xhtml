#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Pessoas">

            <br/>
            <h:form>
                <p:wizard nextLabel="Próxima Aba" backLabel="Aba Anterior">
                    <p:tab title="Informações Básicas" id="infoPessoal">
                        <p:panel header="Informações Básicas da Pessoa">
                            <p:growl id="msg0"/>
                            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">

                                <h:outputLabel/>
                                <h:inputHidden id="idpessoa" value="${symbol_pound}{mbPessoa.pessoa.idPessoa}"/> 

                                <h:outputLabel for="nomePessoa" value="Nome.:"/>
                                <p:inputText id="nomePessoa" size="40" value="${symbol_pound}{mbPessoa.pessoa.nome}"
                                             required="true" requiredMessage="O campo [Nome] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                <h:outputLabel for="sexo" value="Sexo.:"/>
                                <p:selectOneMenu id="sexo" value="${symbol_pound}{mbPessoa.pessoa.sexo.idSexo}">
                                    <f:selectItems value="${symbol_pound}{bbSexo.sexos}" var="sexo" itemValue="${symbol_pound}{sexo.idSexo}" itemLabel="${symbol_pound}{sexo.descricao}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="telefone" value="Telefone.:"/>
                                <p:inputMask id="telefone" size="40" mask="(99) 9999-9999"
                                             value="${symbol_pound}{mbPessoa.pessoa.telefone}"
                                             required="true" requiredMessage="O campo [Telefone] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                <h:outputLabel for="email" value="E-mail.:"/>
                                <p:inputText id="email" size="40" value="${symbol_pound}{mbPessoa.pessoa.email}"
                                             required="true" requiredMessage="O campo [E-mail] é obrigatório">
                                    <f:validator validatorId="emailValidator"/>
                                </p:inputText>

                                <h:outputLabel for="cpf" value="CPF.:"/>
                                <p:inputText id="cpf" size="40" value="${symbol_pound}{mbPessoa.pessoa.cpf}"
                                             required="true" requiredMessage="O campo [CPF] é obrigatório">
                                    <f:validator validatorId="cpfValidator"/>
                                </p:inputText>

                                <h:outputLabel for="dataNascimento" value="Data de Nascimento.:"/>
                                <p:calendar id="dataNascimento" value="${symbol_pound}{mbPessoa.pessoa.dataDeNascimento}"
                                            required="true" requiredMessage="O campo [Data de Nascimento] é obrigatório"
                                            locale="pt_BR" navigator="true" effect="explode" pattern="dd/MM/yyyy"/>

                                <h:outputLabel for="usuario" value="Nome de Usuário.:"/>
                                <p:inputText id="usuario" value="${symbol_pound}{mbPessoa.pessoa.login}" size="30"/>

                                <h:outputLabel for="senha" value="Senha.:" />
                                <p:password id="senha" size="30" maxlength="22" promptLabel="Digite sua Senha" value="${symbol_pound}{mbPessoa.confereSenha}"
                                            weakLabel="Senha Fraca" goodLabel="Senha Boa" strongLabel="Senha Forte" feedback="true"/> 

                                <h:outputLabel for="senhaconf2" value="Confirmar Senha.:"/>
                                <p:password id="senhaconf2" size="30" value="${symbol_pound}{mbPessoa.pessoa.senha}" maxlength="22"   
                                            promptLabel="Confirme sua Senha" weakLabel="Senha Fraca" validator="passwordValidator"
                                            goodLabel="Senha Boa" strongLabel="Senha Forte" feedback="true">
                                </p:password>  

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab title="Informações do Endereço" id="infoEndereco">
                        <p:panel header="Informações do Endereço">
                            <p:growl id="msg1"/>
                            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid1">

                                <h:outputLabel for="uf" value="Estado.:" />
                                <p:selectOneMenu id="uf" value="${symbol_pound}{mbPessoa.endereco.estado.idEstado}">
                                    <f:selectItems value="${symbol_pound}{bbEstado.estados}" var="estado"
                                                   itemValue="${symbol_pound}{estado.idEstado}" itemLabel="${symbol_pound}{estado.nomeEstado}"/>
                                </p:selectOneMenu>


                                <h:outputLabel for="cidade" value="Cidade.:" />
                                <p:selectOneMenu id="cidade" value="${symbol_pound}{mbPessoa.endereco.cidade.idCidade}">
                                    <f:selectItems value="${symbol_pound}{bbCidade.cidades}" var="cidade"
                                                   itemValue="${symbol_pound}{cidade.idCidade}" itemLabel="${symbol_pound}{cidade.nome}"/>
                                </p:selectOneMenu>


                                <h:outputLabel for="bairro" value="Bairro.:"/>
                                <p:inputText id="bairro" size="60" value="${symbol_pound}{mbPessoa.endereco.bairro}" required="true" 
                                             requiredMessage="É obrigatório o preenchimento do campo [Bairro]"
                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                <h:outputLabel for="idTipoEndereco" value="Tipo de Endereço.:"/>
                                <p:selectOneMenu id="idTipoEndereco" value="${symbol_pound}{mbPessoa.endereco.tipoendereco.idTipoEndereco}">
                                    <f:selectItems value="${symbol_pound}{bbTipoEndereco.tipoEnderecos}" var="tipoEndereco"
                                                   itemValue="${symbol_pound}{tipoEndereco.idTipoEndereco}" itemLabel="${symbol_pound}{tipoEndereco.descricaoTipoEndereco}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="idTipoLogradouro" value="Tipo de Logradouro.:"/>
                                <p:selectOneMenu id="idTipoLogradouro" value="${symbol_pound}{mbPessoa.endereco.tipologradouro.idTipoLogradouro}">
                                    <f:selectItems value="${symbol_pound}{bbTipoLogradouro.tipoLogradouros}" var="tipoLogradouro"
                                                   itemValue="${symbol_pound}{tipoLogradouro.idTipoLogradouro}" itemLabel="${symbol_pound}{tipoLogradouro.descricaoTipoLogradouro}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="nomelogradouro" value="Logradouro.:"/>
                                <p:inputText id="nomelogradouro" size="75" value="${symbol_pound}{mbPessoa.endereco.nomeLogradouro}" 
                                             required="true" requiredMessage="É obrigatório o preenchimento do campo [Logradouro]"
                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                <h:outputLabel for="cep" value="CEP.:"/>
                                <p:inputMask id="cep" size="10" value="${symbol_pound}{mbPessoa.endereco.cep}" mask="99999-999" required="true" requiredMessage="É obrigatório o preenchimento do campo [CEP]"/> 			

                                <h:outputLabel for="numero" value="Numero.:"/>
                                <p:inputText id="numero" size="8" value="${symbol_pound}{mbPessoa.endereco.numero}" required="true" requiredMessage="É obrigatório o preenchimento do campo [Número]"/>	

                                <h:outputLabel for="complemento" value="Complemento.:"/>
                                <p:inputText id="complemento" size="20" value="${symbol_pound}{mbPessoa.endereco.complemento}" onkeyup="this.value = this.value.toUpperCase()"/>

                                <p:panel>
                                    <p:commandButton value="Salvar" action="${symbol_pound}{mbPessoa.addPessoa}"
                                                     image="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="${symbol_pound}{mbPessoa.limpPessoa}" 
                                                     image="ui-icon ui-icon-close" update="@form"/>
                                </p:panel>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
