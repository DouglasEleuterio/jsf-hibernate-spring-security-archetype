#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <h:form>
            <p:growl id="msg0"/>
            <p:dataTable id="idTabela" var="pessoa" value="${symbol_pound}{mbPessoa.pessoas}"
                         paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header">Lista de Pessoas</f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="${symbol_pound}{pessoa.nome}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="${symbol_pound}{pessoa.email}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="${symbol_pound}{pessoa.telefone}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cidade"/>
                    </f:facet>
                    <h:outputText value="${symbol_pound}{pessoa.endereco.cidade.nome}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>
                    <p:commandButton action="${symbol_pound}{mbPessoa.editPessoa}"
                        value="Editar" image="ui-icon ui-icon-pencil"
                        update="@form" ajax="false">
                        <f:setPropertyActionListener value="${symbol_pound}{pessoa}" target="${symbol_pound}{mbPessoa.pessoa}"/>
                        <f:setPropertyActionListener value="${symbol_pound}{pessoa.idPessoa}" target="${symbol_pound}{mbPessoa.pessoa.idPessoa}"/>
                        <f:setPropertyActionListener value="${symbol_pound}{pessoa.endereco}" target="${symbol_pound}{mbPessoa.endereco}"/>
                        <f:setPropertyActionListener value="${symbol_pound}{pessoa.endereco.estado.idEstado}" target="${symbol_pound}{mbPessoa.endereco.estado.idEstado}"/>                        
                        <f:setPropertyActionListener value="${symbol_pound}{pessoa.endereco.cidade.idCidade}" target="${symbol_pound}{mbPessoa.endereco.cidade.idCidade}"/>
                        <f:setPropertyActionListener value="${symbol_pound}{pessoa.endereco.tipoendereco.idTipoEndereco}" target="${symbol_pound}{mbPessoa.endereco.tipoendereco.idTipoEndereco}"/>
                        <f:setPropertyActionListener value="${symbol_pound}{pessoa.endereco.tipologradouro.idTipoLogradouro}" target="${symbol_pound}{mbPessoa.endereco.tipologradouro.idTipoLogradouro}"/>
                    </p:commandButton>
                    
                    <p:commandButton value="Cancelar" action="${symbol_pound}{mbPessoa.limpPessoa}"
                                     image="ui-icon ui-icon-close" update="@form"/>

                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
